    <script>
        let carrito = [];

 function alertacompra() {
    let cantidad = parseInt(event.target.previousElementSibling.value);
    let producto = event.target.parentElement.querySelector('.card');

    if (cantidad > 0) {
        for (var i = 0; i < cantidad; i++) {
            carrito.push(producto);
        }
        alert('¡Felicidades! Has agregado ' + cantidad + ' producto(s) al carrito.');
    } else {
        alert('Por favor, ingresa una cantidad válida.');
    }
}
function mostrarCarrito() {

    console.log(carrito);
}
